<!DOCTYPE html>
<html>
<head>
    <title>Clinic Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">Clinic Management</a>
    <div>
      <a class="btn btn-light" href="/admin/">Admin Panel</a>
    </div>
  </div>
</nav>

<div class="container mt-5">

    <div class="text-center mb-5">
        <h1 class="fw-bold">Welcome to Clinic Management System</h1>
        <p class="text-muted">Final Year Project - Professional Web Application</p>
    </div>

    <div class="row text-center">

        <div class="col-md-4">
            <div class="card shadow p-3">
                <h4>Doctors</h4>
                <p>Manage doctors information</p>
                <a href="/admin/core/doctor/" class="btn btn-primary">View Doctors</a>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow p-3">
                <h4>Patients</h4>
                <p>Manage patients records</p>
                <a href="/admin/core/patient/" class="btn btn-success">View Patients</a>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow p-3">
                <h4>Appointments</h4>
                <p>Schedule and manage appointments</p>
                <a href="/admin/core/appointment/" class="btn btn-warning">View Appointments</a>
            </div>
        </div>

    </div>

</div>

</body>
</html>
